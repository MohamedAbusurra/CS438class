<!DOCTYPE html>
<html>
<head>
    <title>Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <p><a href="project_dashboard.html">Back</a></p>
        <hr>
        <h1>Files</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <p>
                <label for="uploadedFile">Upload</label>
                <input type="file" id="uploadedFile" name="uploadedFile">
            </p>
            <button type="submit">Upload</button>
        </form>
        <hr>
        <h2>Uploaded</h2>
        <table>
            <thead>
                <tr>
                    <th>File</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td colspan="2"><i>(No files)</i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
