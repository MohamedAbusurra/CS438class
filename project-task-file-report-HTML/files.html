<!DOCTYPE html>
<html>
<head>
    <title>Project Files</title>
</head>
<body>

    <div style="text-align: center;">

        <a href="index.html">Back to Home</a>
        <hr>

        <h1>Project Files</h1>

        <h2>Upload New File</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <p>
                <label for="projectFile">Select DOCX File to Upload:</label><br>
                <input type="file" id="projectFile" name="projectFile" accept=".docx" required>
            </p>
            <button type="submit">Upload</button>
        </form>
        <hr>

        <h2>Uploaded Files</h2>
        <table border="1" style="margin-left: auto; margin-right: auto;">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3"><i>No files uploaded yet.</i></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
