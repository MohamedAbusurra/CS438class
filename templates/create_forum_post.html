{% extends "base.html" %}

{% block title %}Create New Forum Post - {{ project.project_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Create New Post for Project: <a href="{{ url_for('project_details', project_id=project.id) }}">{{ project.project_name }}</a></h3>
    <hr>

    <form method="POST" action="{{ url_for('create_forum_post', project_id=project.id) }}">
        {{ csrf_token_if_needed() }} <!-- Assuming a macro for CSRF token if forms require it -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="{{ url_for('view_project_forum', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
